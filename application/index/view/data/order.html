<!-- Breadcomb area Start-->
<div class="breadcomb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcomb-list">
                    <div class="row">
                        <form action="" method="post">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                                <div class="form-group nk-datapk-ctm form-elet-mg" id="name">
                                    <label>标题</label>
                                    <div class="input-group date nk-int-st">
                                        <span class="input-group-addon"></span>
                                        <input type="text" class="form-control" name="ttitle">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="nk-int-mk sl-dp-mn">
                                    <h2>区域</h2>
                                </div>
                                <div class="chosen-select-act fm-cmp-mg">
                                    <select class="chosen" name="loc_id">
                                        {volist name="locates" id="locate"}
                                        <option value="{$locate.id}">{$locate.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="form-group nk-datapk-ctm form-elet-mg" id="data_1">
                                    <label>日期</label>
                                    <div class="input-group date nk-int-st">
                                        <span class="input-group-addon"></span>
                                        <input type="text" name="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                <div class="nk-int-mk sl-dp-mn">
                                    <h2>垃圾种类</h2>
                                </div>
                                <div class="chosen-select-act fm-cmp-mg">
                                    <select class="chosen" name="type" style="display: none;" required>
                                        <option value="0">请选择垃圾种类</option>
                                        <option value="1">可回收垃圾</option>
                                        <option value="2">有毒，有害垃圾</option>
                                        <option value="3">有机垃圾</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
                                <div class="form-group nk-datapk-ctm form-elet-mg">
                                    <label></label>
                                    <div class="input-group date nk-int-st">
                                        <button type="submit" class="btn btn-success notika-btn-success">提交</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcomb area End-->

<!-- Normal Table area Start-->
<div class="normal-table-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="normal-table-list mg-t-30">

                    <div class="bsc-tbl-st">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>标题</th>
                                <th>地区</th>
                                <th>地址</th>
                                <th>垃圾种类</th>
                                <th>重量</th>
                                <th>时间</th>
                                <th>实时图片</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="orders" id="order"}
                            <tr>
                                <td>{$order.id}</td>
                                <td>{$order.ttitle}</td>
                                <td>{$order.loc_id}</td>
                                <td>{$order.locate}</td>
                                <td>{$order.type}</td>
                                <td>{$order.weight}</td>
                                <td>{$order.date}</td>
                                <td>
                                    <a href="/trash/{$order.thumb}">
                                        <button  class="btn btn-success notika-btn-success">查看图片</button>
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Normal Table area End-->
