<!-- Login Register area Start-->
<div class="login-content">
    <!-- Register -->
    <div class="nk-block toggled">
        <h1 style="color: white">注&nbsp;册</h1>
        <form method="post" action="">
            <div class="nk-form">
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="用户名" name="name" required>
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input type="password" class="form-control" name="password" placeholder="密码" required>
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-phone"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="电话号码" name="tele" required>
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-map"></i></span>
                    <div class="nk-int-st">
                        <div class="chosen-select-act fm-cmp-mg">
                            <select class="chosen" name="locate_id" style="display: none;">
                                <option value="0">请选择所在地区</option>
                                {volist name="locates" id="locate"}
                                <option value="{$locate.id}">{$locate.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-house"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="详细地址" name="locate" required>
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-star"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="身份证件号" name="shenfen" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-login btn-success btn-float"><i
                        class="notika-icon notika-right-arrow"></i></button>
            </div>
        </form>

        <div class="nk-navigation rg-ic-stl">
            <a href="{:url('user/login')}"><i class="notika-icon notika-right-arrow"></i></a>
        </div>
    </div>

</div>
<!-- Login Register area End-->
