<!-- Login Register area Start-->
<div class="login-content">
    <!-- Login -->
    <div class="nk-block toggled">
        <h1 style="color: white">登&nbsp;录</h1>
        <div class="nk-form">
            <form action="{:url('login')}" method="post">
                <div class="input-group">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input type="text" class="form-control" placeholder="用户名" name="name">
                    </div>
                </div>
                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input type="password" class="form-control" placeholder="密码" name="password">
                    </div>
                </div>
                <button type="submit"  class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></button>
            </form>
        </div>

        <div class="nk-navigation nk-lg-ic">
            <a href="{:url('user/register')}"><i class="notika-icon notika-plus-symbol"></i></a>
        </div>
    </div>
</div>
<!-- Login Register area End-->
